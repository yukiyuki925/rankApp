<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <title>Rank</title>

    <style>
      .center-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #svg {
        display: none;
      }

      #result {
        display: none;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 cl-sm-7 mx-auto">
          <h4 class="mt-3 mb-4">アトラクションランキング</h4>
          <div class="mb-4">
            <label class="form-label">入力</label>
            <input
              class="form-control"
              id="item"
              list="attractions"
              placeholder="アトラクション名"
              autocomplete="off"
            />
            <datalist id="attractions"></datalist>

            <div class="row mt-2">
              <div class="col">
                <button id="button" type="button" class="btn btn-primary mt-1">
                  check
                </button>
              </div>
            </div>
          </div>

          <div class="mb-4 position-relative" style="height: 200px">
            <svg
              id="svg"
              class="center-content"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g>
                <circle cx="12" cy="2.5" r="1.5" opacity=".14" />
                <circle cx="16.75" cy="3.77" r="1.5" opacity=".29" />
                <circle cx="20.23" cy="7.25" r="1.5" opacity=".43" />
                <circle cx="21.5" cy="12" r="1.5" opacity=".57" />
                <circle cx="20.23" cy="16.75" r="1.5" opacity=".71" />
                <circle cx="16.75" cy="20.23" r="1.5" opacity=".86" />
                <circle cx="12" cy="21.5" r="1.5" />
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  calcMode="discrete"
                  dur="0.75s"
                  values="0 12 12;30 12 12;60 12 12;90 12 12;120 12 12;150 12 12;180 12 12;210 12 12;240 12 12;270 12 12;300 12 12;330 12 12;360 12 12"
                  repeatCount="indefinite"
                />
              </g>
            </svg>

            <div id="result" class="center-content"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const Data = [
        "1,ミッキーのフィルハーマジック",
        "2,ビッグサンダー・マウンテン",
        "3,ミッキーの家とミート・ミッキー",
        "4,スプラッシュ・マウンテン",
        "5,ホーンテッドマンション",
        "6,イッツ・ア・スモールワールド",
        "7,蒸気船マークトウェイン号",
        "8,プーさんのハニーハント",
        "9,ミニーのスタイルスタジオ",
        "10,バズ・ライトイヤーのアストロブラスター",
        "11,シンデレラのフェアリーテイル・ホール",
        "12,ウエスタンリバー鉄道",
        "13,ウッドチャック・グリーティングトレイル",
        "14,ジャングルクルーズ：ワイルドライフ・エクスペディション",
        "15,ミニーの家",
        "16,アリスのティーパーティー",
        "17,スター・ツアーズ：ザ・アドベンチャーズ・コンティニュー",
        "18,ビーバーブラザーズのカヌー探険",
        "19,ベイマックスのハッピーライド",
        "20,ペニーアーケード",
        "21,カントリーベア・シアター",
        "22,カリブの海賊",
        "23,ウエスタンランド・シューティングギャラリー",
        "24,ロジャーラビットのカートゥーンスピン",
        "25,モンスターズ・インク “ライド＆ゴーシーク！”",
        "26,ガジェットのゴーコースター",
        "27,ピーターパン空の旅",
        "28,キャッスルカルーセル",
        "29,ドナルドのボート",
        "30,トムソーヤ島いかだ",
        "31,スイスファミリー・ツリーハウス",
        "32,キャラクター・グリーティング",
        "33,空飛ぶダンボ",
        "34,美女と野獣 “魔法のものがたり”",
        "35,トゥーンパーク",
        "36,魅惑のチキルーム：スティッチ・プレゼンツ “アロハ・エ・コモ・マイ！”",
        "37,チップとデールのツリーハウス",
        "38,オムニバス",
        "39,スティッチ・エンカウンター",
        "40,グーフィーのペイント＆プレイハウス",
        "41,ピノキオの冒険旅行",
        "42,白雪姫と七人のこびと",
      ];

      const datalist = document.getElementById("attractions");
      const inputField = document.getElementById("item");
      const svg = document.getElementById("svg");
      const resultDiv = document.getElementById("result");

      // 入力時の候補を表示（順位は非表示）
      inputField.addEventListener("input", function () {
        const input = this.value.toLowerCase();
        datalist.innerHTML = "";
        if (!input) return;

        const filteredData = Data.filter((item) =>
          item.toLowerCase().includes(input)
        );

        filteredData.forEach((item) => {
          const [, attractionName] = item.split(",");
          const option = document.createElement("option");
          option.value = attractionName;
          datalist.appendChild(option);
        });
      });

      // ボタン押下時の処理
      document.getElementById("button").addEventListener("click", () => {
        const inputValue = inputField.value;

        if (!inputValue) {
          resultDiv.textContent = "アトラクション名を入力してください。";
          resultDiv.style.display = "block";
          return;
        }

        const found = Data.find((item) => item.includes(inputValue));

        if (!found) {
          resultDiv.textContent = "該当するアトラクションが見つかりません。";
          resultDiv.style.display = "block";
          return;
        }

        svg.style.display = "block";
        resultDiv.style.display = "none";

        setTimeout(() => {
          svg.style.display = "none";
          const [rank] = found.split(",");
          resultDiv.textContent = `順位: ${rank}`;
          resultDiv.style.display = "block";
        }, 2000);
      });
    </script>
  </body>
</html>
